<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pathfinder</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="pacrepos">

        <link rel="stylesheet" href="main.css">

        <!-- Favicon from https://stackoverflow.com/questions/54063691/whats-the-best-pathfinding-algorithm-in-complexity -->
        <link rel="icon" type="image/x-icon" href="https://pacrepos.github.io/pathfinder/favicon/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="https://pacrepos.github.io/pathfinder/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="https://pacrepos.github.io/pathfinder/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="https://pacrepos.github.io/pathfinder/favicon/favicon-16x16.png">

    </head>

    <body>
        <div id="app">
            <div id="sidebar">
                <div id="topBar">
                    <button id="modeSwitch" onclick="toggleMode()">Switch to open mode</button>
                    <button id="infoButton" onclick="toggleInfo()">‚ÑπÔ∏è</button>
                </div>
                <span id="themeToggle" onclick="toggleTheme()">üåô</span>

                <label>Rows: <input type='number' id='rowsInput' value='50' min='5' onchange='resizeGrid()'></label>
                <label>Cols: <input type='number' id='colsInput' value='50' min='5' onchange='resizeGrid()'></label>

                <button onclick='setMode("start")'>Set Start</button>
                <button onclick='setMode("end")'>Set End</button>
                <button onclick='setMode("wall")'>Add/Remove Wall</button>
                
                <button onclick='setMode("weight")'>Change Weight</button>
                <label>Weight Value: <input type='number' id='weightInput' value='2' min='1' onchange='updateWeight()'></label>

                <button onclick='startAStar()'>Start Pathfinding</button>
                <button onclick='clearPath()'>Clear Pathfinding</button>

                <button onclick='resetGrid()'>Reset</button>
                <label><input type='checkbox' id='diagonalToggle' checked> Allow Diagonal Movement</label>
                <label><input type='checkbox' id='animationToggle' checked> Show Pathfinding Animation</label>
            </div>

            <div id="main">
                <div id='weightDisplay'></div>
                <div id='grid'></div>
            </div>
            
            <script src="main.js"></script>
        </div>

        <div id="infoPanel" class="hidden">
            <button id="closeInfo" onclick="toggleInfo()">‚úñ</button>
            <p></p>
        </div>

        <footer>
            <p>&copy; 2025 pacrepos (under MIT license)</p>
        </footer>
    </body>
</html>
