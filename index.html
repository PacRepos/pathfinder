<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pathfinder</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="pacrepos">

        <link rel="stylesheet" href="main.css">

        <!-- Favicon from https://stackoverflow.com/questions/54063691/whats-the-best-pathfinding-algorithm-in-complexity -->
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <!--
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        -->
        <!-- <link rel="manifest" href="/site.webmanifest"> --> <!-- web manifest causing errors -->

    </head>

    <body>
        <div id="sidebar">
            <button onclick='setMode("start")'>Set Start</button>
            <button onclick='setMode("end")'>Set End</button>
            <button onclick='setMode("wall")'>Add Wall</button>
            
            <button onclick='setMode("weight")'>Add Weight</button>
            <label>Weight Value: <input type='number' id='weightInput' value='2' min='1' style='width: 60px;' onchange='updateWeight()'></label>

            <button onclick='startAStar()'>Start A*</button>
            <button onclick='clearPath()'>Clear A*</button>

            <button onclick='resetGrid()'>Reset</button>
            <label><input type='checkbox' id='diagonalToggle' checked> Allow Diagonal Movement</label>
        </div>

        <div id="main">
            <div id='weightDisplay'></div>
            <div id='grid'></div>
        </div>
        
        <script src="main.js"></script>

        <footer>
            <p>&copy; 2025 pacrepos (under MIT license)</p>
        </footer>
    </body>
</html>
